<div class="card">
  <div class="header-section">
    <button pButton 
            icon="pi pi-arrow-left" 
            class="p-button-text back-button" 
            (click)="goBack()">
    </button>
    <h2>طلبات المواد</h2>
  </div>

  <p-table [value]="materialOrders" 
           styleClass="p-datatable-hoverable-rows"
           [tableStyle]="{ 'min-width': '50rem' }"
           [loading]="materialOrders.length === 0">
    <ng-template pTemplate="header">
      <tr>
        <th>رقم الإيصال</th>
        <th>رقم مرجع الطلب</th>
        <th>المورد</th>
        <th>التاريخ</th>
        <th>المبلغ الإجمالي</th>
        <th>الحالة</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-order>
      <tr (click)="viewReceipt(order)" style="cursor: pointer;">
        <td>{{order.id}}</td>
        <td>{{order.purchase_number}}</td>
        <td>{{order.supplier.name}}</td>
        <td>{{order.created_at | date}}</td>
        <td>{{order.total_cost | currency:'USD'}}</td>
        <td>
          <p-tag [severity]="order.status === 'approved' ? 'success' : 'warn'"
                 [value]="order.status_display"></p-tag>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center p-4">
          لم يتم العثور على طلبات مواد
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
