<div class="reporting-dashboard">
  <div class="dashboard-header">
    <h1>{{reportingText.title}}</h1>
  </div>
  
  <div class="dashboard-grid">
    <div class="dashboard-card" (click)="navigateToPurchaseReports()">
      <div class="card-content">
        <i class="pi pi-chart-bar"></i>
        <h3>{{reportingText.purchaseReports}}</h3>
        <p>{{reportingText.purchaseDescription}}</p>
      </div>
      <div class="card-footer">
        <span>{{reportingText.viewReports}} <i class="pi pi-arrow-left"></i></span>
      </div>
    </div>
    
    <div class="dashboard-card disabled">
      <div class="card-content">
        <i class="pi pi-chart-line"></i>
        <h3>{{reportingText.salesReports}}</h3>
        <p>{{reportingText.comingSoon}}</p>
      </div>
    </div>
  </div>
</div>
