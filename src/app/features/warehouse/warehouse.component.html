<div class="warehouse-dashboard">
  <h1>إدارة المخزن</h1>
  
  <div class="dashboard-grid">
    <div class="dashboard-card" (click)="navigateToAddInventory()">
      <p-card>
        <div class="card-content">
          <i class="pi pi-plus-circle"></i>
          <h3>إضافة للمخزون</h3>
          <p>إضافة مواد خام جديدة للمخزن</p>
        </div>
      </p-card>
    </div>

    <div class="dashboard-card" (click)="navigateToInventoryList()">
      <p-card>
        <div class="card-content">
          <i class="pi pi-list"></i>
          <h3>عرض المخزن</h3>
          <p>عرض محتويات المخزن والكميات المتوفرة</p>
        </div>
      </p-card>
    </div>

    <div class="dashboard-card" (click)="navigateToRawMaterialsEntry()">
      <p-card>
        <div class="card-content">
          <i class="pi pi-file"></i>
          <h3>اذن دخول الخامات</h3>
          <p>إضافة اذن دخول للخامات الجديدة</p>
        </div>
      </p-card>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
